<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Carros</title>
</head>
<body>


<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#Fabricante/base.html" role="tab" aria-controls="pills-home" aria-selected="true">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#Carros/base.html" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</a>
  </li>
</ul>
<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="Fabricante">...</div>
  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="Carros">...</div>
</div>



{% if carros %}
<table id = "tabela_carros" class="table table-striped table-dark">
  <thead>
    <tr>
      <th scope="col">NOME</th>
      <th scope="col">VALOR</th>
      <th scope="col">ANO</th>
      <th scope="col">MODELO</th>
    </tr>
  </thead>
  <tbody>
  {% for carro in carros %}
    <tr> <!-- Serve para quebra de linha -->
       <th>{{carro.name}}</th>
       <th>{{carro.valor}}</th>
       <th>{{carro.ano}}</th>
       <th>{{carro.modelo}}</th>
    {% endfor %}
    </tr>
    {% else %}
        <h3>Nenhum carro</h3>
    {% endif %}
  </tbody>
</table>
